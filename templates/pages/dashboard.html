<!doctype html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
    <meta name="color-scheme" content="dark light">
    <title>Trading Bot Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/utility.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f=satoshi@900,700,500,300,401,400&display=swap">
</head>
<body class="p-1 p-lg-2">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark sidebar">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active text-white" href="/dashboard">
                                <i class="bi bi-speedometer2"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/trades">
                                <i class="bi bi-graph-up"></i> Trades
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/analytics">
                                <i class="bi bi-bar-chart"></i> Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="/settings">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Trading Bot Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-success" id="startBot">Start Bot</button>
                            <button type="button" class="btn btn-sm btn-outline-danger" id="stopBot">Stop Bot</button>
                        </div>
                    </div>
                </div>

                <!-- Status Cards -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Bot Status
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="botStatus">Active</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-robot fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-success shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                            Balance
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="accountBalance">$0.00</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-wallet2 fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-info shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-info text-uppercase mb-1">
                                            P&L Today
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="dailyPL">$0.00</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-graph-up fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-warning shadow h-100 py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">
                                            Active Positions
                                        </div>
                                        <div class="h5 mb-0 font-weight-bold text-gray-800" id="activePositions">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="bi bi-list-check fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Charts Row -->
                <div class="row">
                    <div class="col-xl-8 col-lg-7">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Price Chart</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="priceChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>

                    <div class="col-xl-4 col-lg-5">
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary">Performance</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="performanceChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Trades -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">Recent Trades</h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="tradeHistory" width="100%" cellspacing="0">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Token</th>
                                        <th>Action</th>
                                        <th>Price</th>
                                        <th>Amount</th>
                                        <th>P&L</th>
                                    </tr>
                                </thead>
                                <tbody id="tradeHistoryBody">
                                    <!-- Trade history will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/switcher.js') }}"></script>
    
    <script>
        // Initialize Socket.IO connection
        const socket = io();
        
        // Bot control buttons
        document.getElementById('startBot').addEventListener('click', function() {
            socket.emit('start_bot');
        });
        
        document.getElementById('stopBot').addEventListener('click', function() {
            socket.emit('stop_bot');
        });
        
        // Socket event listeners
        socket.on('bot_started', function(data) {
            document.getElementById('botStatus').textContent = 'Active';
            document.getElementById('botStatus').className = 'h5 mb-0 font-weight-bold text-success';
        });
        
        socket.on('bot_stopped', function(data) {
            document.getElementById('botStatus').textContent = 'Stopped';
            document.getElementById('botStatus').className = 'h5 mb-0 font-weight-bold text-danger';
        });
        
        // Update dashboard data
        function updateDashboardData() {
            fetch('/api/dashboard-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('accountBalance').textContent = `$${data.balance.toFixed(2)}`;
                    document.getElementById('dailyPL').textContent = `$${data.current_price.toFixed(2)}`;
                })
                .catch(error => console.error('Error fetching dashboard data:', error));
        }
        
        // Update data every 5 seconds
        setInterval(updateDashboardData, 5000);
        updateDashboardData(); // Initial load
    </script>
</body>
</html>
